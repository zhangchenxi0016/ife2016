<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}	
	.wrap{
		background: #ccc;
		margin-left: -200px;
		margin-top: -100px;
		position: absolute;
		left: 50%;
		top:50%;
		width:400px;
		height:200px;
		overflow: hidden;
		}
	.corner{
		position: absolute;
		width: 100px;
		height:100px;
		background: #fc0;
		border-radius:50%;

	}
	.left-corner{
		left: -50px;
		top:-50px;
	}
	.right-corner{
		right:-50px;
		bottom:-50px;
	}
	</style>
</head>
<body>
 	<div class="wrap">
 	<div class="corner left-corner">
 		
 	</div>
 	<div class="corner right-corner">
 		
 	</div>
 	</div>
</body>
</html>
